<!DOCTYPE html>
<html>

<head>
    <title>Demo video</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
        <script> 
                var myVideo = document.getElementById("Demovid"); 
                
                function playPause() { 
                  if (myVideo.paused) 
                    myVideo.play(); 
                  else 
                    myVideo.pause(); 
                } 
                
                function makeBig() { 
                    myVideo.width = 560; 
                } 
                
                
                function makeNormal() { 
                    myVideo.width = 420; 
                } 
                </script> 
    <div style="text-align:center"> 
        
            <button onclick="playPause()">Play/Pause</button> 
            <button onclick="makeBig()">Big</button>
        
            <button onclick="makeNormal()">Small</button>
            <br><br>
            <video id="Demovid" width="420">
              <source src="Demovid.mkv" type="video/mkv">              
              Your browser does not support HTML5 video.
            </video>
          </div> 
    </div>
    <h3 style="margin-left: 425px"><a href="https://beastmodepk.github.io/Project-for-software/WebPage.html">Home</a></h3>
</body>
</html>
